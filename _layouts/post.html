---
layout: default
---
<article class="post">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="meta">
			<span>{{ page.date | date: "%B %-d, %Y" }}</span>
			<span>{{ page.length }}</span>
			<div class="addthis_sharing_toolbox"></div>
		</p>
	</header>

	{% if page.audio %}
		<p>
			<audio id="audio" controls="controls" preload="none" width="100%">
				<source src="{{ page.audio }}" type="audio/mpeg" />
			</audio>
			<a href="{{ page.audio }}">Download MP3</a>
		</p>
	{% endif %}

	{{ content }}

</article>
